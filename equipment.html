/* =========================
   โหลดข้อมูล
========================= */
let equipmentData = JSON.parse(localStorage.getItem("equipmentData")) || [];

/* =========================
   แสดงตาราง
========================= */
function renderTable(data){
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  if(data.length===0){
    tbody.innerHTML = `<tr><td colspan="5" class="no-data">ไม่พบข้อมูล</td></tr>`;
    return;
  }

  data.forEach(item=>{
    tbody.innerHTML += `
      <tr>
        <td>${item.code}</td>
        <td>${item.name}</td>
        <td>${item.room}</td>
        <td class="${item.status==="พร้อมใช้งาน"?"status-ok":"status-broken"}">
          ${item.status}
        </td>
        <td>${item.date || "-"}</td>
      </tr>
    `;
  });
}

/* =========================
   ค้นหา
========================= */
document.getElementById("searchInput").addEventListener("input",function(){
  const keyword = this.value.toLowerCase();
  const filtered = equipmentData.filter(item =>
    item.code.toLowerCase().includes(keyword) ||
    item.name.toLowerCase().includes(keyword) ||
    item.room.toLowerCase().includes(keyword)
  );
  renderTable(filtered);
});

/* =========================
   เริ่มต้น
========================= */
renderTable(equipmentData);
</script>
