<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>รายการครุภัณฑ์</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{font-family:'Prompt',sans-serif;margin:0;padding:0;box-sizing:border-box;}
body{
  background:linear-gradient(180deg,#1a1a1a,#2d2d2d);
  color:white;
  min-height:100vh;
  padding:20px;
}
header{
  background:rgba(50,0,50,.85);
  padding:20px 40px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}
nav a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  font-weight:500;
}
nav a:hover{opacity:.7}
.container{
  max-width:1000px;
  margin:auto;
  background:rgba(50,0,50,.5);
  padding:30px;
  border-radius:20px;
}
.search-box{
  display:flex;
  justify-content:center;
  margin-bottom:20px;
}
.search-box input{
  width:60%;
  padding:10px 15px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:15px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,.2);
}
.status-ok{color:#4ade80;font-weight:600;}
.status-broken{color:#f87171;font-weight:600;}
.no-data{text-align:center;opacity:.6;padding:20px;}
button{
  padding:5px 10px;
  border:none;
  border-radius:6px;
  background:#4ade80;
  color:#000;
  cursor:pointer;
}
button:hover{
  opacity:0.8;
}

/* Modal ปรับปรุง */
#modal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
  animation: fadeIn 0.3s ease;
}

#modalContent{
  position:relative;
  max-width:600px;
  width:90%;
  background:#222;
  padding:20px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,0.8);
  transform: scale(0.8);
  opacity:0;
  animation: scaleUp 0.3s forwards;
}

#modalContent img{
  width:100%;
  border-radius:10px;
}

#closeModal{
  position:absolute;
  top:10px;
  right:10px;
  cursor:pointer;
  font-size:24px;
  color:white;
  background:rgba(0,0,0,0.5);
  border-radius:50%;
  width:30px;
  height:30px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Animation */
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
@keyframes scaleUp{
  to{transform: scale(1); opacity:1;}
}
</style>
</head>

<header>
  <h2>รายการครุภัณฑ์</h2>
  <nav>

// สร้างตาราง
function renderTable(data){
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";
  if(data.length === 0){
    tbody.innerHTML = '<tr><td colspan="6" class="no-data">ไม่พบข้อมูล</td></tr>';
    return;
  }
  data.forEach(item => {
    const imgSrc = imageMap[item.name] || "";
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${item.code}</td>
      <td>${item.name}</td>
      <td>${item.room}</td>
      <td class="${item.status === "พร้อมใช้งาน" ? "status-ok" : "status-broken"}">${item.status}</td>
      <td>${item.date}</td>
      <td><button class="view-back" data-img="${imgSrc}">ดูตัวอย่าง</button></td>
    `;
    tbody.appendChild(tr);
  });
}

// ค้นหา
document.getElementById("searchInput").addEventListener("input", e=>{
  const value = e.target.value.toLowerCase();
  const filtered = seedData.filter(item =>
    item.code.toLowerCase().includes(value) ||
    item.name.toLowerCase().includes(value) ||
    item.room.toLowerCase().includes(value)
  );
  renderTable(filtered);
});

// Modal
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const closeModal = document.getElementById("closeModal");

document.addEventListener("click", e=>{
  if(e.target.classList.contains("view-back")){
    const imgSrc = e.target.dataset.img;
    if(imgSrc){
      modalImg.src = imgSrc;
      modal.style.display = "flex";
    } else {
      alert("ยังไม่มีรูปภาพสำหรับชิ้นนี้");
    }
  }
});

closeModal.addEventListener("click", ()=>{
  modal.style.display = "none"; // หรือถ้าอยากทำ animation ปิด เพิ่ม class แล้วใช้ setTimeout
});

// render ตารางเริ่มต้น
renderTable(seedData);
</script>
